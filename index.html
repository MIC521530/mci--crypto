<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M.C.I 加密貨幣交易</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <style>
    :root {
      --primary: #0ff1ce;
      --bg-light: #f2f6f9;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #0a0a0a;
      --glass-white: rgba(255, 255, 255, 0.1);
      --glass-dark: rgba(0, 0, 0, 0.4);
      --neon: #0ff1ce;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body {
      background: linear-gradient(135deg, #0a0f2c, #00172d);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #000000, #0c0c2c);
      color: var(--text-light);
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.1), transparent 70%),
                  repeating-conic-gradient(from 0deg, #0ff1ce22 0deg, transparent 20deg, #0ff1ce11 40deg);
      animation: flowBackground 30s linear infinite;
      z-index: -2;
      opacity: 0.25;
      pointer-events: none;
      transform: rotate(0deg);
      filter: blur(30px);
    }

    @keyframes flowBackground {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.1); }
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }

    .toggle-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      z-index: 1;
      position: relative;
    }

    .toggle-row button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-row button:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }

    form {
      max-width: 520px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(16px);
      background: var(--glass-white);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      animation: float-border 5s linear infinite;
    }

    body.dark-mode form {
      background: var(--glass-dark);
      border: 2px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    @keyframes float-border {
      0% { box-shadow: 0 0 10px #0ff1ce, 0 0 20px transparent; }
      50% { box-shadow: 0 0 20px #0ff1ce, 0 0 40px rgba(0, 255, 255, 0.2); }
      100% { box-shadow: 0 0 10px #0ff1ce, 0 0 20px transparent; }
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    select, input {
      padding: 0.6rem;
      width: 100%;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      border: 1px solid #0ff1ce44;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: #ccc;
    }

    .btn {
      background: var(--primary);
      border: none;
      padding: 0.6rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: black;
      border-radius: 10px;
      width: 100%;
      margin-top: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
    }

    select:hover {
      box-shadow: 0 0 8px var(--primary);
      transition: all 0.3s ease;
    }

    #bank-info-container img {
      margin-top: 1rem;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff1ce44;
    }

    #converted-price {
      margin-top: 0.5rem;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="toggle-row">
    <button id="theme-toggle">🌗 主題切換</button>
    <button id="lang-toggle">🌐 語言切換</button>
  </div>

  <h1 id="title">買 / 賣加密貨幣</h1>

  <form id="trade-form">
    <label><input type="radio" name="action" value="buy" checked> <span id="label-buy">我要買</span></label>
    <label><input type="radio" name="action" value="sell"> <span id="label-sell">我要賣</span></label>

    <label id="label-crypto">選擇幣種</label>
    <select id="crypto-select">
      <option value="bitcoin">比特幣 (BTC)</option>
      <option value="ethereum">以太幣 (ETH)</option>
      <option value="tether">泰達幣 (USDT)</option>
      <option value="binancecoin">幣安幣 (BNB)</option>
      <option value="ripple">瑞波幣 (XRP)</option>
      <option value="dogecoin">狗狗幣 (DOGE)</option>
    </select>

    <label id="label-twd">輸入新台幣金額 (TWD)</label>
    <input type="number" id="twd-amount" min="1" required placeholder="1000" />

    <div id="converted-price">請輸入金額...</div>
    <div id="bank-info-container" style="margin-top: 1rem;"></div>
    <button type="submit" class="btn">送出訂單</button>
  </form>

  <audio id="order-sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_456d9519f0.mp3?filename=lofi-study-112191.mp3" type="audio/mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#0ff1ce' },
        shape: { type: 'circle' },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#0ff1ce',
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'grab' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.4 } },
          push: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });

    const themeToggleBtn = document.getElementById('theme-toggle');
    const langToggleBtn = document.getElementById('lang-toggle');
    const audio = document.getElementById('order-sound');

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && prefersDark)) {
      document.body.classList.add('dark-mode');
    }

    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
    });

    let isZh = true;
    langToggleBtn.addEventListener('click', () => {
      isZh = !isZh;
      document.getElementById('title').innerText = isZh ? '買 / 賣加密貨幣' : 'Buy / Sell Crypto';
      document.getElementById('label-buy').innerText = isZh ? '我要買' : 'Buy';
      document.getElementById('label-sell').innerText = isZh ? '我要賣' : 'Sell';
      document.getElementById('label-crypto').innerText = isZh ? '選擇幣種' : 'Select Crypto';
      document.getElementById('label-twd').innerText = isZh ? '輸入新台幣金額 (TWD)' : 'Enter TWD amount';
      updateBankInfo();
      updateConvertedPrice();
    });

    async function fetchPrices() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether,binancecoin,ripple,dogecoin&vs_currencies=twd');
        return await res.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    async function updateConvertedPrice() {
      const prices = await fetchPrices();
      const crypto = document.getElementById('crypto-select').value;
      const twd = Number(document.getElementById('twd-amount').value);
      const el = document.getElementById('converted-price');
      if (!prices || !twd) {
        el.innerText = isZh ? '請輸入金額...' : 'Please enter amount...';
        return;
      }
      const rate = prices[crypto]?.twd || 0;
      const amount = (twd / rate).toFixed(6);
      el.innerText = isZh ? `約可換取：${amount} 顆` : `You can get: ${amount} coins`;
    }

    function updateBankInfo() {
      const action = document.querySelector('input[name="action"]:checked').value;
      const crypto = document.getElementById('crypto-select').value;
      const qrMap = {
        bitcoin: 'btc-qr.png', ethereum: 'eth-qr.png', tether: 'usdt-qr.png', binancecoin: 'bnb-qr.png', ripple: 'xrp-qr.png', dogecoin: 'doge-qr.png'
      };
      if (action === 'buy') {
        document.getElementById('bank-info-container').innerHTML = isZh
          ? `<h3>💸 匯款資訊：</h3><p>銀行名稱：樂天銀行</p><p>銀行代碼：826</p><p>帳號：81201000618469</p>`
          : `<h3>💸 Remittance Info:</h3><p>Bank: Rakuten Bank</p><p>Code: 826</p><p>Account: 81201000618469</p>`;
      } else {
        const qr = qrMap[crypto];
        document.getElementById('bank-info-container').innerHTML = isZh
          ? `<h3>📥 請掃描以下錢包地址進行轉帳：</h3><img src="${qr}" alt="${crypto} QR">`
          : `<h3>📥 Please scan the wallet QR code:</h3><img src="${qr}" alt="${crypto} QR">`;
      }
    }

    document.querySelectorAll('input[name="action"]').forEach(el => {
      el.addEventListener('change', updateBankInfo);
    });

    document.getElementById('crypto-select').addEventListener('change', () => {
      updateConvertedPrice();
      updateBankInfo();
    });
    document.getElementById('twd-amount').addEventListener('input', updateConvertedPrice);

    document.getElementById('trade-form').addEventListener('submit', e => {
      e.preventDefault();
      audio.play();
      Swal.fire({
        icon: 'success',
        title: isZh ? '訂單已送出！' : 'Order Submitted!',
        text: isZh ? '審核無誤後 5～15 分鐘內完成交易。' : 'Your transaction will be completed in 5–15 minutes after review.',
        timer: 2500,
        showConfirmButton: false
      });
      e.target.reset();
      updateBankInfo();
      updateConvertedPrice();
    });

    updateBankInfo();
    updateConvertedPrice();
  </script>
</body>
</html>
